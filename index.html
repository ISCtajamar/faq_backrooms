<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.G. Terminal | Backrooms Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="overlay"></div>

    <main class="terminal-wrapper">
        <header class="terminal-header">
            <h1 class="glitch">BACKROOMS_ARCHIVE</h1>
            <p class="subtitle">Major Explorer Group Database - Level 0 Restricted</p>
        </header>

        <section class="chat-window">
            <div class="frame-border">
                <iframe 
                    id="bot-frame"
                    src='https://webchat.botframework.com/embed/qna-web-bot-backrooms?s=8XGJlrUK4CXoEESJx2wbSOr7XqQPTGpxddmcMkOZw3c9WUaxfsegJQQJ99CAACHYHv6AArohAAABAZBS8XJP.9MPlSyzpnTeQN2mrpPvTKJKlllgkMenzYzGm7sfQ198bH64oQBVPJQQJ99CAACHYHv6AArohAAABAZBS2swN'>
                </iframe>
            </div>
        </section>

        <footer class="terminal-footer">
            <div class="status-group">
                <span class="pulse-icon"></span>
                <span>SYSTEM: <span class="highlight">ONLINE</span></span>
            </div>
            <div class="status-group">
                <span>SESSION_TIME: <span id="timer" class="highlight">00:00:00</span></span>
            </div>
            <div class="status-group">
                <span>LATENCY: <span id="latency" class="highlight">12ms</span></span>
            </div>
        </footer>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
